<div class="col-md-12"><h3>{{current.name}}</h3><textarea id="widgetContent" rows="20" ui-tinymce="tinymceOptions" ng-model="current.content"></textarea><div ts-image-upload="" callback="uploadedImage"></div><button class="pull-right btn btn-success" ng-click="save();">Sauver</button></div><div class="col-md-12"><hr width="75%"><table class="table"><thead><tr><th>Titre<th>Modifier<tbody><tr ng-repeat="(index, widget) in widgets"><td>{{widget.name}}<td><a ng-click="modify(index);" class="btn btn-sm btn-primary">Modifier</a></table></div>
