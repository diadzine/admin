<div class="col-md-12"><div class="col-md-12 row" style="margin-bottom:10px"><div class="col-md-3" style="text-align:center"><p style="margin-bottom:0px;padding-bottom:0px">Title</p><input type="text" ng-model="current.title" class="form-control"></div><div class="col-md-3" style="text-align:center"><p style="margin-bottom:0px;padding-bottom:0px">Longitude</p><input type="text" ng-model="current.longitude" class="form-control"></div><div class="col-md-3" style="text-align:center"><p style="margin-bottom:0px;padding-bottom:0px">Latitude</p><input type="text" ng-model="current.latitude" class="form-control"></div><div class="col-md-3" style="text-align:center"><p style="margin-bottom:0px;padding-bottom:0px">Contact</p><input type="text" ng-model="current.contact" class="form-control"></div></div><div class="col-md-12"><textarea id="description" rows="10" ui-tinymce="tinymceOptions" ng-model="current.description"></textarea></div><div class="col-md-12" style="margin-top:10px;text-align:right"><button class="btn btn-large btn-primary" ng-click="current = {}">Nouveau Club</button> <button class="btn btn-large btn-success" ng-click="save();">Sauver Club</button></div><div class="col-md-12"><table class="table"><thead><tr><th>Titre<th>Modifier<th>Supprimer<tbody><tr ng-repeat="(index, club) in skiclubs track by club.id"><td>{{club.title}}<td><a ng-click="modify(index);" class="btn btn-sm btn-primary">Modifier</a><td><a ng-click="delete(index);" class="btn btn-sm btn-danger">Supprimer</a></table></div></div>
