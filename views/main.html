<div id="connection" class="col-md-12">
  <h2>Se connecter</h2>
  <div class="col-md-8 col-md-offset-2">


    <form class="form-horizontal panel panel-default panel-body" role="form">
      <div class="form-group">
        <label for="login-email" class="col-md-4 control-label">Email</label>
        <div class="col-md-8">
          <input type="email" class="form-control" id="login-email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="login-password" class="col-md-4 control-label">Mot de passe</label>
        <div class="col-md-8">
          <input type="password" class="form-control" id="login-password" placeholder="Votre mot de passe">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10 row">
          <button type="submit" ng-click="login();" class="btn btn-primary">Se connecter</button>
          <div id="login-errors" class="col-md-8 pull-right" style="color:red;"></div>
        </div>
      </div>
    </form>
  </div>

  <div id="signup" class="col-md-12">
    <h2>Créer un compte</h2>
    <div class="col-md-8 col-md-offset-2">


      <form class="form-horizontal" role="form">

        <div class="form-group">
          <label for="signup-email" class="col-md-4 control-label">Email</label>
          <div class="col-md-8">
            <input type="email" class="form-control" id="signup-email" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <label for="signup-name" class="col-md-4 control-label">Nom complet</label>
          <div class="col-md-8">
            <input type="name" class="form-control" id="signup-name" placeholder="Votre nom complet">
          </div>
        </div>

        <div class="form-group">
          <label for="signup-signature" class="col-md-4 control-label">Signature</label>
          <div class="col-md-8">
            <input type="name" class="form-control" id="signup-signature" placeholder="Comme elle apparaîtra en fin de news">
          </div>
        </div>

        <div class="form-group">
          <label for="signup-password" class="col-md-4 control-label">Mot de passe</label>
          <div class="col-md-8">
            <input type="password" class="form-control" id="signup-password" placeholder="Votre mot de passe">
          </div>
        </div>

        <div class="form-group">
          <label for="signup-confirm" class="col-md-4 control-label">Mot de passe (Confirmation)</label>
          <div class="col-md-8">
            <input type="password" class="form-control" id="signup-confirm" placeholder="Confirmation de votre mot de passe">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-offset-2 col-md-10 row">
            <button type="submit" ng-click="signup();" class="btn btn-primary">S'inscrire</button>
            <div id="signup-errors" class="col-md-8 pull-right" style="color:red;"></div>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
